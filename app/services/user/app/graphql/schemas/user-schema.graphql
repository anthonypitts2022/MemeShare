type Query {
  user(uni: String!): User
  users: [User]
  groups: [Group]
  userGroups(uni: String!): [UserGroup]
  userOfficeHours(uni: String!): OfficeHours
  googleLoginQuery(code: String!): User
}

type Mutation {
  createUser(input: CreateUserInput): User
  createGroup(input: CreateGroupInput): Group
  addUserGroup(input: AddUserGroupInput): UserGroup
  editOfficeHours(input: OfficeHoursInput): OfficeHours
}

#===============================================================================
# Users
#===============================================================================

type User {
  id: ID!
  uni: String!
  firstName: String
  lastName: String
  email: String
  phoneNumber: String
  address: String
  address2: String
  userType: String
  department: String
  errors: Error
  success: Success
  active: Boolean
  bulkAddReport: [BulkAddReport]
}

#--------------------------------------
# Inputs
#--------------------------------------
input CreateUserInput {
  uni: String!
  firstName: String
  lastName: String
  email: String
  phoneNumber: String
  address: String
  address2: String
  userType: String
  department: String
  notifyUser: Boolean
  password: String
  password2: String
}

#===============================================================================
# Groups
#===============================================================================
type Group {
  id: ID!
  groupName: String
  groupEmail: String
  errors: Error
  success: Success
}

type UserGroup {
  id: ID!
  groupID: ID
  uni: String
  errors: Error
  success: Success
}

#--------------------------------------
# Inputs
#--------------------------------------

input CreateGroupInput {
  groupName: String
  groupEmail: String
}

input AddUserGroupInput {
  groupID: ID
  uni: String
}

#===============================================================================
# Groups
#===============================================================================
type OfficeHours {
  uni: String
  mon: String
  tue: String
  wed: String
  thu: String
  fri: String
}

#--------------------------------------
# Inputs
#--------------------------------------
input OfficeHoursInput {
  uni: String
  mon: String
  tue: String
  wed: String
  thu: String
  fri: String
}

#===============================================================================
# Messages
#===============================================================================

type Error {
  msg: String
}

type Success {
  msg: String
}

type BulkAddReport {
  msg: String
  val: String
}
