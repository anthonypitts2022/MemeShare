type Query {
  user(email: String!): User
  users: [User]
}

type Mutation {
  createUser(input: CreateUserInput): User
  deleteAllUsers(isActual: Boolean!): Boolean
}

#===============================================================================
# Users
#===============================================================================

type User {
  id: ID!
  name: String!
  email: String
  password: String!
  errors: Error
  success: Success
  active: Boolean
  bulkAddReport: [BulkAddReport]
}

#--------------------------------------
# Inputs
#--------------------------------------
input CreateUserInput {
  name: String!
  email: String!
  password: String!
  password2: String!
}

#===============================================================================
# Messages
#===============================================================================

type Error {
  msg: String
}

type Success {
  msg: String
}

type BulkAddReport {
  msg: String
  val: String
}
